<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
</head>
<body>
    <script>
//variables
let clicked = false;
let clickedX = 0;
let clickedY = 0;
let clickedPlanetName = "";
let elapsedFrames = 0;
let speedOptions = [
  -10000000,
  -5000000,
  -1000000,
  -100000,
  -10000,
  -1000,
  -100,
  -10,
  -1,
  1,
  10,
  100,
  1000,
  10000,
  100000,
  1000000,
  5000000,
  10000000,
];
let speedIndex = 9;

//constants
const timeStampStarted = new Date();
const maxSpeed = 10000000;
const secondsInDay =
      60 * // seconds in one minute
      60 * // minutes in one hour
      24; // hours in one day
const appFrameRate = 30;
const planets = [
  {
    name: "Mercury",
    colour: "rgb(252,37,37)",
    planetSize: 10,
    transform: 8,
    yearDuration: 88,
    moons: 0,
    dayDuration: "176 Earth days",
    normalTemperatureDay: "800 F (430 C)",
    normaltemperatureNight: "-290 F (-180 C)",
    perimeter: "9,525 miles (15,329 km)",
    mass: "(10^24kg) 0.33010kg",
    distanceToSun: 0.4,
    initialAngle: 60,
  },
  {
    name: "Venus",
    colour: "#FFC107",
    planetSize: 10,
    transform: 8,
    yearDuration: 225,
    moons: 0,
    dayDuration: "243 Earth days",
    normalTemperature: "860 F (460 C)",
    perimeter: "23,628 miles (38,025 km)",
    mass: "(10^24kg) 0.815kg",
    distanceToSun: 0.7,
    initialAngle: 138.8,
  },
  {
    name: "Earth",
    colour: "#2196F3",
    planetSize: 10,
    transform: 7,
    yearDuration: 365,
    moons: 1,
    dayDuration: "24h",
    normalTemperatureDay: "59 F (15 C)",
    normalTemperatureNight: "57.2 F (14 C)",
    perimeter: "24,901 miles (40074.275 km)",
    mass:"(10^24kg) 5.9722e + 24",
    distanceToSun: 1.0,
    initialAngle: 152,
  },
  {
    name: "Mars",
    colour: "#E97A08",
    planetSize: 10,
    transform: 6,
    yearDuration: 687,
    moons: 2,
    dayDuration: "24h 37min",
    normalTemperatureDay: "70 F (21.1111 C)",
    normalTemperatureNight: "-274 F (-133 C)",
    perimeter: "13048.795 miles (21,000 km)",
    mass: "(10^23kg) 6.39e + 23",
    distanceToSun: 1.5,
    initialAngle: 130.3,
  },
  {
    name: "Jupiter",
    colour: "#B48A5E",
    planetSize: 20,
    transform: 3,
    yearDuration: 4333,
    moons: 95,
    dayDuration: "9h 56min",
    normalTemperature: "-234 F (-145 C)",
    perimeter: "272,946 miles (378,675 km)",
    mass: "(10^27kg) 1.898e + 27",
    distanceToSun: 5.2,
    initialAngle: 75.6,
  },
  {
    name: "Saturn",
    colour: "#E7B27A",
    planetSize: 15,
    transform: 2.2,
    yearDuration: 10759,
    moons: 146,
    dayDuration: "10h 34min",
    normalTemperature: "-220 F (-140 C)",
    perimeter: "235,298 miles (378,675 km)",
    mass: "(10^24kg) 568.32kg",
    distanceToSun: 9.6,
    initialAngle: 354.8,
  },
  {
    name: "Uranus",
    colour: "#30ECEC",
    planetSize: 12,
    transform: 1.3,
    yearDuration: 30660,
    moons: 28,
    dayDuration: "17h 14min",
    normalTemperature: "-320 F (-195 C)",
    perimeter: "99785.9998 miles (160,590 km)",
    mass: "(10^24kg) 86.881kg",
    distanceToSun: 19.2,
    initialAngle: 54.3,
  },
  {
    name: "Neptune",
    colour: "#021ADA",
    planetSize: 12,
    transform: 1,
    yearDuration: 60190,
    moons: 16,
    dayDuration: "16h 6min",
    normalTemperature: "-330 F (-200 C)",
    perimeter: "96685.3575 miles (155,600 km)",
    mass: "(10^24kg) 102.409kg",
    distanceToSun: 30,
    initialAngle: 357.5,
  }
];

function setup() {
  createCanvas(1200, 600);
  frameRate(appFrameRate);
  angleMode(DEGREES);
}

function draw() {
  background(0);

  //accumulate frames according to set speed
  elapsedFrames += speedOptions[speedIndex];
  
  //calculate today's represented day
  fill("white");
  let now = new Date();
  now.setSeconds(
    timeStampStarted.getSeconds() +
    (elapsedFrames / appFrameRate)
  );
  text(
    now.toLocaleString(),
    600, 20);
  
  //sun
  fill("rgb(255,255,0)");
  circle(width/2, height/2, 25);
  
  //buttons
  fill("white");
  triangle(805, 20, 815, 10, 815, 30);
  triangle(815, 20, 825, 10, 825, 30);
  
  text(speedOptions[speedIndex] + 'x', 828, 20);
  
  triangle(905, 20, 895, 10, 895, 30);
  triangle(915, 20, 905, 10, 905, 30);
  
  //planets
  planets.forEach((planet) => {
    drawPlanet(
      planet.name,
      planet.distanceToSun,
      planet.transform,
      planet.planetSize,
      planet.colour,
      planet.yearDuration,
      planet.initialAngle,
    );
  });
  
  //details
  if(clicked) {
    const clickedPlanet = planets.filter(
      p => p.name == clickedPlanetName
    )[0]
    fill("white");
    stroke("black");
    rect(5, 10, 255, 210, 5);
    fill("black");
    text("planet: " + clickedPlanet?.name, 10, 30);
    text("moons: " + clickedPlanet?.moons, 10, 50);
    text("day duration: " + clickedPlanet?.dayDuration, 10, 70);
    text("normal temperature: " + clickedPlanet?.normalTemperature, 10, 90);
    text("perimeter: " + clickedPlanet?.perimeter, 10, 150);
    text("year duration: " +               clickedPlanet?.yearDuration,10, 170);
    text("mass: " + clickedPlanet?.mass, 10, 190);
    text("normal temperature of day: " + clickedPlanet?.normalTemperatureDay, 10, 110);
    text("normal temperature of night: " + clickedPlanet?.normalTemperatureNight, 10, 130);
    text("distance to sun: " + clickedPlanet?.distanceToSun + " AU", 10, 210);

  }
  
  }

function drawPlanet(planetName, distanceToSun, transform, planetSize, colour, yearDuration, initialAngle){
  //calculate orbit size
  const orbitSize = 50 * transform * distanceToSun/3;
  
  //orbit
  stroke("grey");
  strokeWeight(1);
  noFill();
  circle(width/2, height/2, orbitSize);

  //planet
  const framesInOneYear = 
        appFrameRate * 
        secondsInDay *
        yearDuration;
  let angle = (initialAngle + ((
    elapsedFrames/
    framesInOneYear
  )*360))%360;
  noStroke();
  fill(colour);
  let x = width/2 + cos(angle)*orbitSize/2;
  let y = height/2 - sin(angle)*orbitSize/2;
  circle(x, y, planetSize);

  if(
    clickedX > (x-planetSize/2) && 
    clickedX < (x+planetSize/2) &&
    clickedY > (y-planetSize/2) &&
    clickedY < (y+planetSize/2)
  ){
    clickedPlanetName = planetName;
  }
  
}

function mouseClicked(){
  if(
    mouseX > 895 &&
    mouseX < 915 &&
    mouseY > 10 &&
    mouseY < 30
  ){
    if(
      speedIndex < speedOptions.length - 1  
    )
      speedIndex += 1;
    return;
  }
  if(
    mouseX > 805 &&
    mouseX < 825 &&
    mouseY > 10 &&
    mouseY < 30
  ){
    if (speedIndex > 0)
      speedIndex -= 1;
    return;
  }
  
  clicked = !clicked;
  clickedX = mouseX;
  clickedY = mouseY;
}
    </script>
</body>
</html>
